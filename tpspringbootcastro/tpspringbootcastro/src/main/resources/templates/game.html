<body>
	<h1>PUISSANCE 4</h1>
	{{#game.tourJoueur1}}
	<img src="http://localhost:8080/rouge.png"/>
	{{/game.tourJoueur1}}
	User 1 : {{game.joueur1}}
	{{ game.joueur1Gagnant }}
	<hr/>
	{{^game.tourJoueur1}}
	<img src="http://localhost:8080/bleu.png"/>

            	<a href="http://localhost:8080/game/drop/{{-index}}" style="display: block; height: 100%; text-decoration: none;">

                	<img src="http://localhost:8080/{{.}}"/>

        	</td>
        	{{/.}}

    	{{/game.jetons}}
   		</tbody>
